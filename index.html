<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diário de Viagens - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col">
  <header class="p-6 text-center">
    <h1 class="text-5xl font-bold text-blue-900 drop-shadow-lg">🌍 Diário de Viagens</h1>
    <p class="mt-4 text-lg text-blue-800">Guarde suas memórias de forma especial!</p>
  </header>

  <main class="flex flex-col items-center justify-center flex-1 gap-8 text-center">
    <div class="relative w-full max-w-5xl h-64 md:h-80 overflow-hidden">
      <div id="carouselTrack" class="flex transition-transform duration-700 ease-in-out">
        <img loading="lazy" src="assets/img/dino-reichmuth-A5rCN8626Ck-unsplash.jpg" class="carousel-slide"
          alt="Viagem 1">
        <img loading="lazy" src="assets/img/luca-bravo-O453M2Liufs-unsplash.jpg" class="carousel-slide" alt="Viagem 2">
        <img loading="lazy" src="assets/img/mantas-hesthaven-_g1WdcKcV3w-unsplash.jpg" class="carousel-slide"
          alt="Viagem 3">
        <img loading="lazy" src="assets/img/mesut-kaya-eOcyhe5-9sQ-unsplash.jpg" class="carousel-slide" alt="Viagem 4">
        <img loading="lazy" src="assets/img/nils-nedel-ONpGBpns3cs-unsplash.jpg" class="carousel-slide" alt="Viagem 5">
        <img loading="lazy" src="assets/img/pietro-de-grandi-T7K4aEPoGGk-unsplash.jpg" alt="Viagem 6"
          class="carousel-slide">
        <img loading="lazy" src="assets/img/stefan-stefancik-0wMmxNB6Xzc-unsplash.jpg" alt="Viagem 7"
          class="carousel-slide">
      </div>
    </div>

    <div id="citacao-container" class="bg-white shadow-lg rounded-2xl p-6 max-w-xl mx-auto mt-2">
      <p id="texto-citacao" class="italic text-lg text-gray-700">Carregando citação...</p>
      <p id="autor-citacao" class="mt-2 text-sm text-gray-500"></p>
      <button id="nova-citacao"
        class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
        🔄 Nova Citação
      </button>
    </div>


    <div class="flex gap-6">
      <a href="memorias.html"
        class="px-8 py-4 bg-blue-600 text-white text-xl rounded-xl shadow-lg hover:bg-blue-700 transition transform hover:scale-105">
        📖 Ver Memórias
      </a>
      <a href="nova_memoria.html"
        class="px-8 py-4 bg-green-600 text-white text-xl rounded-xl shadow-lg hover:bg-green-700 transition transform hover:scale-105">
        ➕ Nova Memória
      </a>
    </div>
  </main>

  <footer class="bg-blue-700 text-white text-center py-4 mt-auto">
    <p>Desenvolvido por <a href="https://github.com/ViniciusVChabariberi" target="_blank">Vinicius Valero</a></p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
